<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knoxville Traffic Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100vw;
            height: 100vh; /* Locks the page to exactly the window height */
            background: #000; 
            overflow: hidden; /* Disables scrollbars completely */
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            grid-template-rows: 1fr 1fr;    /* 2 Rows */
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            height: 100%; /* Fills the locked body size perfectly */
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            min-width: 0;  /* MAGIC LINE 1: Allows video to shrink inside the grid */
            min-height: 0; /* MAGIC LINE 2: Allows video to shrink inside the grid */
            max-height: 100%; /* Prevents video from overflowing its cell */
            object-fit: contain; 
            background: #111;
            border: 1px solid #333;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <video id="cam1" autoplay muted controls playsinline></video>
    <video id="cam2" autoplay muted controls playsinline></video>
    <video id="cam3" autoplay muted controls playsinline></video>
    <video id="cam4" autoplay muted controls playsinline></video>
</div>

<script>
    // PASTE YOUR TDOT .m3u8 LINKS HERE
    const streams = [
        'https://mcleansfs5.us-east-1.skyvdn.com/rtplive/R1_058/playlist.m3u8',
        'https://mcleansfs2.us-east-1.skyvdn.com/rtplive/R1_021/playlist.m3u8',
        'https://mcleansfs1.us-east-1.skyvdn.com/rtplive/R1_063/playlist.m3u8',
        'https://mcleansfs2.us-east-1.skyvdn.com/rtplive/R1_074/playlist.m3u8'
    ];

    function setupStream(videoElementId, streamUrl) {
        if (!streamUrl) return; 

        var video = document.getElementById(videoElementId);
        
        var config = {
            maxBufferLength: 10,       
            maxMaxBufferLength: 20,    
            backBufferLength: 0,       
            liveSyncDurationCount: 2,  
            capLevelToPlayerSize: true 
        };

        if (Hls.isSupported()) {
            var hls = new Hls(config);
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
        }
    }

    setupStream('cam1', streams[0]);
    setupStream('cam2', streams[1]);
    setupStream('cam3', streams[2]);
    setupStream('cam4', streams[3]);

    // Refresh the page every 4 hours (14,400,000 milliseconds)
    setTimeout(function() {
        location.reload();
    }, 14400000);
</script>

</body>
</html>
